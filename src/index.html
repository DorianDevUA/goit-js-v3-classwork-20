<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous" />
    <title>Модуль 11. Урок 20. HTTP-запити та взаємодія з бекендом</title>
  </head>
  <body>
    <div class="container">
      <load src="./partials/header.html" icon-path="./img/sprite.svg#hexagon" />
      <main>
        <h1>HTTP-запити та взаємодія з бекендом. Пагінація з REST API</h1>
        <h2>JavaScript v3 (Module 11. Lesson 20)</h2>

        <form class="form-inline search-form js-search-form">
          <div class="form-group mx-sm-3 mb-2">
            <label for="searchQuery" class="sr-only">Що шукаємо?</label>
            <input
              type="text"
              class="form-control"
              name="query"
              id="searchQuery"
              placeholder="Що шукаємо?"
              autocomplete="off" />
          </div>
          <button type="submit" class="btn btn-primary mb-2">Пошук</button>
        </form>

        <ul class="articles js-articles-container"></ul>

        <button
          type="button"
          class="btn btn-primary button"
          data-action="load-more">
          <span
            class="spinner-border spinner-border-sm spinner is-hidden"
            role="status"
            aria-hidden="true"></span>

          <span class="label">Показати ще</span>
        </button>
      </main>
      <load src="./partials/footer.html" />
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
